{% extends "base.html" %}

{% block title %}Campus Connect - Registration{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Register with your student ID and email</p>
      </div>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" class="form-control" 
                       value="{{ student_id }}" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="Enter your email address" required>
                <small class="form-text text-muted">We'll send a verification code to this email.</small>
          </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </div>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
      </div>
    </div>
  </div>
{% endblock %}
